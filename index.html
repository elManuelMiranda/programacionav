<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body {
			width: 100%;
		}
		canvas {
			background-color: rgb(199, 181, 181);
		}
	</style>
</head>
<body>
	<canvas id="mycanvas" width="500" height="500">
		Tu navegador no soporta canvas
	</canvas>

	<script type="text/javascript">

		var cv= document.getElementById('mycanvas');
		var ctx = cv.getContext('2d');

		// ctx.strokeStyle = "white";
		// ctx.strokeRect(50,50, 150,150);

		// ctx.strokeStyle = "red";
		// ctx.strokeRect(150,150, 150,150);

		//cuadrado
		ctx.fillStyle = "rgb(200,0,0)";
		ctx.fillRect(10,10,55,55);

		ctx.fillStyle = "rgba(0,0,200,0.5)";
		ctx.fillRect(60,60,55,55);

		ctx.fillStyle = "rgb(200,200,200)";
		ctx.fillRect(110,110,55,55);

		//l√≠neas
		ctx.moveTo(0,0);
		ctx.lineTo(250,250);
		ctx.stroke();

		ctx.moveTo(150,200);
		ctx.lineTo(310,350);
		ctx.lineTo(180,330);
		ctx.lineTo(150,200);
		ctx.fill();
		ctx.stroke();

		//arc
		ctx.beginPath();
		ctx.arc(250,250,100,0,2*Math.PI);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(300,100,50,0,2*Math.PI);
		ctx.fill();

		ctx.beginPath();
		ctx.arc(410,100,50,0,2*Math.PI);
		ctx.strokeStyle = "red";
		ctx.stroke();

		//text
		ctx.font = "30px Arial";
		ctx.fillStyle = "blue";
		ctx.fillText("Manuel Miranda", 150,30);
		ctx.strokeText("Manuel F", 150,80);

	</script>
</body>
</html>
