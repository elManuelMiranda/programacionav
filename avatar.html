<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <style type="text/css">
        body {
            width: 100%;
        }

        canvas {
            background-color: rgb(199, 181, 181);
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="550" height="550">
        Tu navegador no soporta canvas
    </canvas>
    <img src="./img/dblb.png" id="image" width="100" height="100">
    <script type="text/javascript">

        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d');

        // ctx.strokeStyle = "white";
        // ctx.strokeRect(50,50, 150,150);

        // ctx.strokeStyle = "red";
        // ctx.strokeRect(150,150, 150,150);

        //text
        ctx.font = "30px Arial";
        ctx.fillStyle = "blue";
        ctx.fillText("Manuel Miranda", 150, 30);

        for (let i = 0; i < 4; i++) {
            if (i == 0) {
                ctx.fillStyle = "rgb(227, 161, 115)";
                // head
                
                ctx.arc(250, 110, 50, 0, Math.PI * 2, true); // CÃ­rculo externo
                ctx.moveTo(285, 110);
                ctx.arc(250, 110, 35, 0, Math.PI, false);  // Boca (en el sentido de las agujas del reloj)
                ctx.moveTo(200, 328);
                ctx.arc(182, 328, 18, 0, Math.PI * 2, false);
                ctx.moveTo(336, 328);
                ctx.arc(318, 328, 18, 0, Math.PI * 2, false);
                ctx.closePath();
                ctx.fill();
                
            }
            if (i == 1) {
                // eyes
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.moveTo(235, 95);
                ctx.arc(230, 95, 5, 0, Math.PI * 2, true);  // Ojo izquierdo
                ctx.moveTo(275, 95);
                ctx.arc(270, 95, 5, 0, Math.PI * 2, true);  // Ojo derecho
                ctx.stroke();
                ctx.closePath();
                ctx.fill();
            }
            if (i == 2) {
                // body
                ctx.fillStyle = "black";
                ctx.fillRect(200, 160, 100, 200);
            }
            if (i == 3) {
                // arms & legs
                ctx.fillStyle = "black";
                ctx.fillRect(169, 160, 30, 150);
                ctx.fillRect(301, 160, 30, 150);
                ctx.fillStyle = "grey";
                ctx.fillRect(200, 361, 50, 140);
                ctx.fillRect(251, 361, 50, 140);
            }
        }

        // drawImage
        window.onload = function () {
            var img = document.getElementById("image");
            ctx.drawImage(img, 225, 200, 55, 55);
        };
        ctx.font = "20px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("db", 235, 280);

    </script>
</body>

</html>
